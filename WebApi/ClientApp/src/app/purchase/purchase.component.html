<div class="row">
    <div class="col-sm-6">
        <form [formGroup]="purchaseForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="userId">
                    User Id
                </label>
                <input id="userId" type="number" formControlName="userId" class="form-control">
            </div>

            <div class="form-group">
                <label for="currencyCode">
                    Currency
                </label>
                <div>
                    <div class="form-check" *ngFor="let currency of currencies">
                        <input type="radio" formControlName="currencyCode" value="{{currency}}">
                        <label class="form-check-label" for="flexRadioDisabled">
                            {{currency}}
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="amount">
                    Amount
                </label>
                <input id="amount" type="text" formControlName="amount" class="form-control">
            </div>

            <button class="button" type="submit" class="btn btn-primary" [disabled]="purchaseForm.invalid">Purchase</button>
        </form>
    </div>

    <div class="col-sm-6">
        <app-quote></app-quote>
    </div>
</div>
